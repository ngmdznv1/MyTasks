{% extends 'base.html' %}

{% block main %}

<div class="d-flex justify-content-center">
    <div class="col-4"> <!-- Уменьшена ширина колонки -->
        <h4 class="text-center mt-5">Авторизация</h4>

        <div class="card p-3 mt-4" style="width: 550px; margin: 0 auto; height: 330px;"> <!-- Уменьшена ширина карточки -->
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" style="width: 100%;">Войти</button>
                </div>
            </form>
            <hr>

            <p class="text-center">Нет аккаунта?</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'register' %}" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</a>
            </div>

        </div>

    </div>
</div>

{% endblock main %}
