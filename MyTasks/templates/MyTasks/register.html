{% extends 'base.html' %}


{% block main %}

<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 class="text-center mt-5">Регистрация</h4>

        <div class="card p-3 mt-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" style="width: 30%;">Зарегистрироваться</button>
                </div>
            </form>
            <hr>

            <p class="text-center">Уже есть аккаунт?</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-primary" style="width: 65%;">Войти в аккаунт</a>
            </div>

        </div>

    </div>
</div>

{% endblock main %}
